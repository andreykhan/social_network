{% extends 'base.html' %}
{% block title %}
<title>New post</title>
{% endblock %}
{% block content %}
<main>
  <form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit" class="btn btn-primary">
      {% if is_edit %}

      {% else %}
        Добавить
      {% endif %}               
    </button> 
</form>
</main>
{% include 'includes/paginator.html' %}
{% endblock %}
